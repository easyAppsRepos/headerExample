<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body >
   
  <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear" transitiontype="fade" go-native>
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>  
   
  <ion-nav-view></ion-nav-view>
          <!-- ng-click="changePage(movie.id)" --> 
  <script id="list.html" type="text/ng-template">
    <ion-view  view-title="Search The Movie Database"> 
      <ion-content>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="movie.name" ng-change="searchMovieDB()">
        </label>

          <div id="container" >
          <div class="{{subasta.col}}" ng-repeat="subasta in subastas"  >
          <div class="infoBox">
          <a class="feed-category" href="#/detail" transitiontype="fade"  go-native>
          <pre-img ratio="_1_1" helper-class="square-image">
          <img class="category-image" ng-src="{{subasta.image}}" spinner-on-load>

          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title"><div class='estadoSubastador {{subasta.estado}}'></div><p style='margin-left: 16px;margin-top: 8px'>{{subasta.nombrePonente}}</p></span>
          <img class="icon euroI icons8-Euro-Filled" src="img/euroF.png" width="18" height="18">
          <img ng-if='subasta.vip==true'class="icon crownDashboard icons8-Euro-Filled" src="img/crown.png" width="27" height="27">
          <text class='precioA'>{{subasta.valorInicial}}</text>
          </a>

          </div>
          <div class='dashboardSubasta'>
          <div style="margin-top: 7px;"> <i class="icon ion-clock"></i> {{subasta.tiempoLimite}}</div>
          <p>
          {{subasta.descripcion}}
          </p>
          </div>

          </div>

          </div>

      </ion-content>
    </ion-view>    
  </script>  
   
  <script id="view.html" type="text/ng-template">
    <ion-view view-title="Movie details">   
      <ion-content>
        <div class="list card">
   
          <div class="item item-avatar">
            <img src="http://files.softicons.com/download/object-icons/movies-icons-by-pinchodesigns/png/32x32/Movie.png">
            <h2>{{movie.original_title}}</h2>
            <p>{{movie.release_date}}</p>
          </div>
   
          <div class="item item-image">
            <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" width="200px" />
          </div>
   
          <a class="item" href="#">
              Average Vote: <strong>{{movie.vote_average}}</strong> (Votes: {{movie.vote_count}})
            </a>
   
        </div>
      </ion-content>
    </ion-view>     
  </script>   
   
    <script id="detail.html" type="text/ng-template">
    <ion-view view-title="Details">   
      <ion-content>
        <h1>evertym ok</h1>
      </ion-content>
    </ion-view>     
  </script>   
   

  </body>
</html>
