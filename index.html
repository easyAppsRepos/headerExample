<!DOCTYPE html>
<html ng-app="starter">
  <head>

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    -->

    <!-- ionic/angularjs js -->

  <body >
   
  <!-- The nav bar that will be updated as we navigate -->
     <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon" transitiontype="fade" go-native><span class="icon ion-android-arrow-back"></span>Atras</ion-nav-back-button>

      </ion-side-menu-content>

    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar " nav-clear menu-close href="#/miPerfil" transitiontype="fade" go-native>

            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="img/user1.jpg" spinner-on-load>
            </pre-img>
          </div>

          <i class="icon ion-android-chat"></i>

        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-android-notifications"></i>
          <h2 class="menu-text">Notificaciones</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-android-create"></i>
          <h2 class="menu-text">Crear propuesta</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-card"></i>
          <h2 class="menu-text">Paypal</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-star"></i>
          <h2 class="menu-text">Hazte VIP</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-ios-toggle"></i>
          <h2 class="menu-text">Filtros VIP</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="">
          <i class="icon ion-gear-a"></i>
          <h2 class="menu-text">Configuracion</h2>
        </ion-item>

    </ion-list>
    </ion-content>
  </ion-side-menu>
    </ion-side-menus>
    
          <!-- ng-click="changePage(movie.id)" --> 
  <script id="list.html" type="text/ng-template">
    <ion-view  view-title="subastApp" hide-back-button="true"> 
    <ion-nav-buttons side="right">
<a style="color: darkkhaki; border: 1px solid ! important; font-size: 17px;" class="button bar-positive ion-star disable-user-behavior" href="#/filtros" transitiontype="fade" go-native="">
        Filtros
      </a>
   </ion-nav-buttons> 
           <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>   


        <div style="position: fixed; background-color: white; height: 32px; width: 75%; z-index: 5; border: 1px solid lightgray; color: rgb(102, 102, 102); border-radius: 10px; margin-top: 49px; opacity: 0.95; text-align: center; line-height: 2; margin-left: 12.5%;" class="geoBar"><i style="color: lightcoral ! important;" class="ion-ios-location"></i><a style="margin-left: 9px;" class="">Subastas a 1km de distancia</a></div>


      <ion-content style='background-color: rgb(234, 234, 234);'>

       <div style="height: 75px"></div>

          <div id="container" >
          <div class="{{subasta.col}}" ng-repeat="subasta in subastas"  >
          <div class="infoBox">
          <a class="feed-category" href="#/detail" transitiontype="fade"  go-native>
          <pre-img ratio="_1_1" helper-class="square-image">
          <img class="category-image" ng-src="{{subasta.image}}" spinner-on-load>

          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title"><div style="height: 9px; width: 9px; border-radius: 25px; position: absolute; margin-top: 13px;" class="estadoSubastador {{subasta.estado}}"></div><p style='margin-left: 16px;margin-top: 8px'>{{subasta.nombrePonente}}</p></span>
          <img class="icon euroI icons8-Euro-Filled" src="img/euroF.png" width="18" height="18">
          <img ng-if='subasta.vip==true'class="icon crownDashboard icons8-Euro-Filled" src="img/crown.png" width="27" height="27">
          <text class='precioA'>{{subasta.valorInicial}}</text>
          </a>

          </div>
          <div class='dashboardSubasta'>
          <div style="margin-top: 7px;"> <i class="icon ion-clock"></i> {{subasta.tiempoLimite}}</div>
          <p>
          {{subasta.descripcion}}
          </p>
          </div>

          </div>

          </div>

      </ion-content>
    </ion-view>    
  </script>  
   
  <script id="view.html" type="text/ng-template">
    <ion-view view-title="Historial de pujas">   
      <ion-content style='background-color: rgb(234, 234, 234);'>
        <div class="list card">
   
          <div class="item item-avatar">
            <img src="http://files.softicons.com/download/object-icons/movies-icons-by-pinchodesigns/png/32x32/Movie.png">
            <h2>{{movie.original_title}}</h2>
            <p>{{movie.release_date}}</p>
          </div>
   
          <div class="item item-image">
            <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" width="200px" />
          </div>
   
          <a class="item" href="#">
              Average Vote: <strong>{{movie.vote_average}}</strong> (Votes: {{movie.vote_count}})
            </a>
   
        </div>
      </ion-content>
    </ion-view>     
  </script>
