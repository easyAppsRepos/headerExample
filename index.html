          </div>

				</div>
				</ion-modal-view>

<script id='register.html' type="text/ng-template">
  <ion-view view-title="Registro">
  <ion-content style='background-color: rgb(234, 234, 234);' class="padding-top">
    <div class="text-center padding-top">
      <i class="icon ion-android-person-add larger positive"></i>
    </div>
<div style="
    height: 75px;
    text-align: center;
    margin-top: 21px;
    margin-bottom: 16px;
">
    	<img src="img/iconos/Logos/logo2.png" style="
    height: 100%;
    border-radius: 70px;
    text-align: center;
">
    </div>
    <form name="registerForm" novalidate ng-submit="registerForm.$valid && register(user)"
    ng-class="{ 'has-error' : registerForm.txtnombre.$invalid && registerForm.txtnombre.$invalid && registerForm.txtedad.$invalid && registerForm.$submitted }">
    <div class="list">

            <label class="item item-input item-floating-label">
          <span class="input-label">Nombre</span>
        <input name="txtnombre" type="text" ng-model="user.nombre" placeholder="Tu nombre"
        ng-minlength="3"
        ng-maxlength="15"
        required>
      </label>

                  <label class="item item-input item-floating-label">
          <a>Fecha de nacimiento</a>
        <input name="txtedad"  type="date" ng-model="user.fechaNacimiento" 
        required>
      </label>


        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
        <input name="txtemail" type="email" ng-model="user.email" placeholder="Email"
        ng-minlength="5"
        ng-maxlength="30"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtemail.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Debes ingresar algo como nombre@email.com.</div>
        <div class="form-error" ng-message="email">Este espacio debe ser un email.</div>
        <div class="form-error" ng-message="maxlength">Parece ser muy grande el correo.</div>
      </div>
        <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : registerForm.txtpassword.$invalid  && registerForm.$submitted}">
        <span class="input-label">Contrasena</span>
        <input name="txtpassword" type="password" ng-model="user.password" placeholder="Password"
        ng-minlength="5"
        ng-maxlength="25"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtpassword.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Debes ingresar una Contraseña.</div>
        <div class="form-error" ng-message="minlength">Parece ser muy corta las Contraseña.</div>
        <div class="form-error" ng-message="maxlength">Parece ser muy grande las Contraseña.</div>
        <div class="form-error" ng-message="pattern">Debe ingresar solo caracteres letras y numeros.</div>
      </div>
    </div>
    <div class="padding-top">
      <input style='    background-color: lightcoral !important;
    border: none !important;'type="submit" value="Crear Usuario" class="button button-block button-positive"/>
    </div>
  </form>
  </ion-content>
</ion-view>



</script>

            </div>
            <label class="itemLogin item item-input item-floating-label" ng-class="{ 'has-error-lr' : loginForm.txtPassword.$invalid && loginForm.$submitted }" style="border: 1px solid gray;">
               <i class="iconLogin icon ion-locked placeholder-icon"></i>
              <span class="input-label">Contrasena</span>

              <input name="txtPassword" type="password" ng-model="user.password" placeholder="Password"
              ng-minlength="5"
              ng-maxlength="30"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-err  ors" ng-messages="loginForm.txtPassword.$error" ng-if="loginForm.$submitted">
            <div class="form-error" ng-message="required">Este campo es requerido</div>
            <div class="form-error" ng-message="minlength">Al menos debe ser de 5 caracteres.</div>
            <div class="form-error" ng-message="maxlength">Debe ser menor a 30 caracteres</div>
            </div>
          </div>
           <div class="padding-top">
    
            <input style='border-color: #212121;background-color: #bdbdbd;color: #212121;'type="submit" class="button button-block button-positive" value="Acceso">
              <div  ng-click='loginFace()'class=" faceBtn button button-block button-positive"><p style="font-size: 16px;margin-top: 8px;">Login con Facebook</p></div>
           <p class="text-center padding-top">
                <a style='color:#666 !important' ng-click='forgot()' class="button button-clear button-positive">Olvido?</a><a href='#/register' style='color:#666 !important'  transitiontype="fade" go-native class="button button-clear button-positive">Registrarse</a>

          </div>

   
        </form>    
      </ion-content>
      </ion-view>
  </script>

    <script id="UserMessages.html" type="text/ng-template">


      <ion-view title='Conversacion'> 


          <ion-nav-bar  class='bar-balance'>
  <ion-nav-back-button>
  </ion-nav-back-button>
    </ion-nav-bar>   


  

<div class='chatStyle'>

    <ion-content style='top: 47px !important;' class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">

      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span>{{ message.text }}</span>
        </div>

        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>


      </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Escribe tu mensaje" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Enviar
      </button>
    </ion-footer-bar>

</div>
    </ion-view>

    </script>
